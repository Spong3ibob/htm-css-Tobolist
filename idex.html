<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <!-- immagine e logo -->
        <img src="img/logo.png" alt="" class="logo">
        <h1>Toboolist</h1>
    </header>
    <main>
        <!-- creazione comandi -->
        <section>
             <button class="bottone1">Add Task</button>
             <button class="bottone2">Add Section</button>
             <hr>
        </section>
        <!-- crezione elementi speciali da eliminare -->
        <section class="cerchio">
            <div class="green-check">&check;</div>
            <div class="red-cross">&cross;</div>
        </section>
        <!-- new task -->
        <section class="new-task">
            <h3>â–¾ New Task</h3>
            <div class="editorial">
                <section class="cerchio">
                    <div class="green-check">&check;</div>
                </section>    
                <p> Quartelly Newsletter</p>
                <button class="bottone3">Editorial</button>
            </div>
        </section>
    </main>
</body>
</html>
